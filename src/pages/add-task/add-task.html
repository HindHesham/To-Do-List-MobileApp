<ion-header>

  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="addTaskForm"> 
      <ion-list >
        <ion-item>
          <ion-label color="primary" floating>Task Name</ion-label>
          <ion-input type="text" [(ngModel)]="task" #taskname formControlName="taskControl" ></ion-input>
        </ion-item>
        <p class="errorMsg" *ngIf="submitAttempt" style="color: #ea6153;">Add Task Field Is Required</p>        
      
        <button ion-button outline color="primary" (click)="saveTask(taskname.value)">Save Task</button>  
     
    </ion-list>
    </form>
</ion-content>
