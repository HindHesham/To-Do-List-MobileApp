<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar hideBackButton="true">
    </ion-navbar>
  </ion-header>
  <div padding style="margin-top:30%">
    <ion-item>
      <ion-input type="text" placeholder="Username" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" #password></ion-input>
    </ion-item>
    <button ion-button block outline (click)="getUserByEmail(email.value)" color="light" class="login-button">Login</button>
  </div>
 </ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
