<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
    <form [formGroup]="registerForm"> 
        <ion-list class="formList" >   
            <ion-item >
                <ion-label color="primary" floating>E-mail</ion-label>
                <ion-input type="text"  #emailInput formControlName="email" ></ion-input>          
            </ion-item>
           <!-- <p class="errorMsg" *ngIf="email.hasError('required') && email.touched" style="color: #ea6153;">*Email is required</p>-->
            <ion-item>
                <ion-label color="primary" floating>User Name</ion-label>
                <ion-input type="text" #nameInput formControlName="name" ></ion-input>
            </ion-item>
          <!--  <p class="errorMsg" *ngIf="name.hasError('required') && email.touched" style="color: #ea6153;">*userName is required and MinLength 5 </p>  -->          
            <ion-item>
                <ion-label color="primary" floating>password</ion-label>
                <ion-input type="password" #passwordInput formControlName="password" (keypress)="onKeyPress($event)" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>confirm Password</ion-label>
                <ion-input type="password" formControlName="confirmPassword" (keypress)="onKeyPress($event)" #confirmPassword ></ion-input>
            </ion-item>
            <p class="errorMsg" *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
            
                <button ion-button block outline (click)="signup(emailInput.value, nameInput.value, passwordInput.value, confirmPassword.value)"  class="signupBtn">Sign Up</button>
                
            </ion-list>
    </form>
